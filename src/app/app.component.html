<header-comp *ngIf="currentUser"></header-comp>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" *ngIf="currentUser">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item" >
                        <a  (click)="goToRoutes()"  class="nav-link nav-link-special" [ngClass]="{'active':route==='/routes'}">
                            <span data-feather="layers"></span>
                          {{ 'ROUTES' | translate }}
                        </a>
                    </li>

                    <li class="nav-item" *ngIf="isSuperAdmin">
                        <a  [routerLink]="['/users']"  class="nav-link" [ngClass]="{'active':route==='/users'}">
                            <span data-feather="layers"></span>
                            {{ 'ADMINS' | translate }}

                        </a>
                    </li>
                </ul>


            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
