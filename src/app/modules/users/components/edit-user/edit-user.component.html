<div >
    <div class="row">
        <div class="col-sm-5">
            <h2 *ngIf="!user">Add admin</h2>
            <h2 *ngIf="user && user._id">{{ 'EDIT_ADMIN' | translate }}</h2>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">{{ 'USERNAME' | translate }}</label>
                    <input type="text" formControlName="login" id="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">{{ 'USERNAME' | translate }} {{ 'IS_REQUIRED' | translate }}</div>
                    </div>
                </div>

                <div class="form-group" >
                    <label for="password">{{ 'PASSWORD' | translate }}</label>
                    <input [type]="isPasswordVisible?'text':'password'"  formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">{{ 'PASSWORD' | translate }} {{ 'IS_REQUIRED' | translate }}</div>
                    </div>
                    <i class="material-icons toggle-password" [hidden]="isPasswordVisible" (click)="showPassword()">visibility</i>
                    <i class="material-icons toggle-password" [hidden]="!isPasswordVisible" (click)="showPassword()">visibility_off</i>

                    <button class="btn btn-primary btn-sm gen-pass-btn" type="button" (click)="generatePassword()">{{ 'GEN_PASSWORD' | translate }} </button>&nbsp;
                </div>

                <div class="form-check" >
                    <input type="checkbox"  formControlName="superAdmin" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">{{ 'SUPER_ADMIN' | translate }}</label>
                </div>

                <br>




            </form>
            <div class="form-group">
                <button class="mr-2 btn btn-link btn-sm" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
                <button [disabled]="loading || userForm.invalid" (click)="onSubmit()" *ngIf="!user" class="btn btn-primary">{{ 'ADD' | translate }}</button>
                <button [disabled]="loading || userForm.invalid" (click)="onSubmit()" *ngIf="user && user._id" class="btn btn-primary">{{ 'SAVE' | translate }}</button>
